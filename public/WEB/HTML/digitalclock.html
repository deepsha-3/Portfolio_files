<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="../CSS/digitalclock.css">
    </head>
    <body>
        <!-- <video src="https://pikbest.com/video/digital-clock-animation-background-time-video_9299497.html"></video> -->
    <div class="digital-clock">
        <div class="week">
            <div class="active">SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
    <div class="time">
        <div class="hour">07</div>
        <div class="dot">:</div>
        <div class="min">03</div>
    <script src="../JavaScript/digitalclock.js"></script>
</div>
</div>
</body>
</html>
